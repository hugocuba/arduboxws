<nav class="header">
    <div class="nav-wrapper">
        <div class="row">
            <div class="col s12">
                <a href="#" data-activates="perfil" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>
                <a href="#" class="brand-logo">Ardubox</a>
                <ul class="right">
                    <li><a href="#salvar" class="modal-trigger"><i class="material-icons left">save</i>Salvar</a></li>
                </ul>
            </div>

</nav>

<main>
    <div class="row">
        <ul id="perfil" class="side-nav fixed show-on-large">
            <li>
                <div class="user-view z-depth-1">
                    <div class="background">
                        <!--<img src="img/bkg.png">-->
                    </div>
                    <a href="#!user"><img class="circle" src="img/anonymity.jpg"></a>
                    <span class="name">{{vm.usuario.username}}</span>
                    <span class="email"></span>
                </div>
            </li>
            <li><a href="#!" class="waves-effect"><i class="material-icons">folder</i>Meus projetos</a></li>
            <li><a href="#!" class="waves-effect"><i class="material-icons">router</i>Minhas caixas</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="#!" class="waves-effect"><i class="material-icons">settings</i>Configurações</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="#login" class="waves-effect"><i class="material-icons">exit_to_app</i>Sair</a></li>
        </ul>
        <div class="col l12 m12 s12">
            <div id="blocklyArea">
                <a id="enviar" style="margin-top:10px; z-index:999;" class="btn-floating btn-large waves-effect waves-light green right"><i class="material-icons">send</i></a>
            </div>
            <div id="blocklyDiv" style="position: absolute">
            </div>

            <xml id="toolbox" style="display: none">
                <category name="Sensores" colour="230">
                    <block type="sensor_movimento"></block>
                    <block type="sensor_temperatura"></block>
                    <block type="sensor_ultrasonico"></block>
                    <block type="sensor_luz"></block>
                </category>
                <category name="Saídas" colour="90">
                    <block type="saida_led_integrado"></block>
                    <block type="saida_led_verde"></block>
                    <block type="saida_led_vermelho"></block>
                    <block type="saida_buzzer"></block>    
                </category>
                <!--<category name="Controles">
<block type="controls_if" ></block>
<block type="controls_repeat_ext"></block>
<block type="logic_compare"></block>
<block type="math_number"></block>
<block type="math_arithmetic"></block>
<block type="text"></block>
</category>-->
                <category name="Variáveis" custom="VARIABLE" colour="180"></category>
                <category name="Funções" custom="PROCEDURE" colour="360"></category>

            </xml>

        </div>
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating blue tooltipped modal-trigger" href="#codigo" data-position="top" data-delay="50"
                       data-tooltip="Código Arduino"><i class="material-icons">code</i></a></li>
            </ul>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="codigo" class="modal bottom-sheet modal-fixed-footer">
        <div class="modal-content">
            <textarea id="textarea"></textarea>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Copiar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>

    <div id="salvar" class="modal">
        <div class="modal-content">
            <div class="input-field inline nome">
                <input id="nome" type="text" class="validate" required>
                <label for="nome">Nome</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a ng-href="vm.salvar()" class="modal-action waves-effect waves-green btn-flat">Salvar</a>
        </div>
    </div>

    <footer>
        <div>
            <ul id="console" class="collapsible" data-collapsible="expandable">
                <li>
                    <div id="console-header" class="collapsible-header"><i class="material-icons">message</i>Console do Arduino</div>
                    <div id="console-body" class="collapsible-body">
                        <div style="height:100px;">
                            Blablabla
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
</main>
